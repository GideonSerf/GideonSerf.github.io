<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love Note for My Sweet Potato</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 300px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        h1 {
            color: #ff6b35;
            font-size: 24px;
            animation: rainbow 5s linear infinite;
        }
        p {
            color: #4a4a4a;
            line-height: 1.6;
        }
        .heart {
            color: #ff6b35;
            font-size: 48px;
            animation: beat 0.8s infinite alternate;
            display: inline-block;
        }
        .floating-items {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .floating-item {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
        }
        @keyframes beat {
            to { transform: scale(1.1); }
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        @keyframes rainbow {
            0% { color: #ff6b35; }
            14% { color: #f7c59f; }
            28% { color: #efefd0; }
            42% { color: #004e89; }
            57% { color: #1a659e; }
            71% { color: #7a8450; }
            85% { color: #a89b8c; }
            100% { color: #ff6b35; }
        }
        .shine {
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateY(100%) translateX(100%) rotate(45deg); }
            100% { transform: translateY(-100%) translateX(-100%) rotate(45deg); }
        }
        .nickname {
            font-weight: bold;
            color: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="floating-items"></div>
    <div class="card">
        <div class="shine"></div>
        <h1>To My Sweet Potato</h1>
        <p>Hey Maddy, your <span class="nickname">French Fry</span> here, just wanting to say...</p>
        <div class="heart">‚ù§Ô∏è</div>
        <p>You're the <span class="nickname">Sweetest Potato</span> I've ever found.!</p>
        <p>Together, we make the perfect meal of love and happiness.</p>
        <p>I'm so grateful to have you in my life, my dear <span class="nickname">Sweet Potato</span>.</p>
        <p>Love always,<br><span class="nickname">Giddy</span></p>
    </div>

    <script>
        const items = ['üç†', 'üçü', '‚ù§Ô∏è', 'üòç', 'ü•∞'];
        
        function createItem() {
            const item = document.createElement('div');
            item.classList.add('floating-item');
            item.innerHTML = items[Math.floor(Math.random() * items.length)];
            item.style.left = Math.random() * 100 + '%';
            item.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.querySelector('.floating-items').appendChild(item);
            
            setTimeout(() => {
                item.remove();
            }, 7000);
        }

        setInterval(createItem, 300);
    </script>
</body>
</html>
